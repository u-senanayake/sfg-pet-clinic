<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets</h2>
<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Speciality</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.firstName + ' ' + vet.lastName}">1</td>
        <td>
            <span th:each="specialty:${vet.specialties}"
            th:text="${specialty.description + ' '}"/>
            <span th:if="${vet?.specialties?.size()==0}">non</span>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
